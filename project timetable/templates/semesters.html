{% extends "base.html" %}

{% block title %}Semesters{% endblock %}

{% block content %}
    <h1>Semesters</h1>
    <a href="{{ url_for('add_semester') }}" class="add-button">Add Semester</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Semester</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for semester in semesters %}
            <tr>
                <td>{{ semester.id }}</td>
                <td>{{ semester.name }}</td>
                <td>
                    <a href="{{ url_for('edit_semester', semester_id=semester.id) }}" class="edit-button">Edit</a>
                    <a href="{{ url_for('delete_semester', semester_id=semester.id) }}" class="delete-button">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
