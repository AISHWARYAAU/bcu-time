{% extends "base.html" %}

{% block content %}
<section id="edit-course">
    <h2>Edit Course</h2>
    <form action="{{ url_for('edit_course', course_id=course.course_id) }}" method="post">
        <label for="new_course_id">Course ID:</label>
        <input type="text" id="new_course_id" name="new_course_id" value="{{ course.course_id }}" required><br><br>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
            {% for dept in departments %}
                <option value="{{ dept.name }}" {% if dept.name == course.department %} selected {% endif %}>{{ dept.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name" value="{{ course.course_name }}" required><br><br>

        <label for="semester">Semester:</label>
        <select id="semester" name="semester" required>
            {% for sem in semesters %}
                <option value="{{ sem.name }}" {% if sem.name == course.semester %} selected {% endif %}>{{ sem.name }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Update Course</button>
    </form>
</section>
{% endblock %}
