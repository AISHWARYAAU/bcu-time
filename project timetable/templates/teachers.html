{% extends "base.html" %}

{% block content %}
<section id="teachers">
    <h2>Teacher</h2>
    <button onclick="location.href='/add_teacher'" class="add-button">Add Teacher</button>
 
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Teacher Name</th>
            <th>Working Hours (Weekly)</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for teacher in teachers %}
        <tr>
            <td>{{ teacher.id }}</td>
            <td>{{ teacher.name }}</td>
            <td>{{ teacher.working_hours }}</td>
            <td>
                <a href="{{ url_for('edit_teacher', teacher_id=teacher.id) }}" class="edit-button">Edit</a>
                <form action="{{ url_for('delete_teacher', teacher_id=teacher.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="delete-button">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</section>
{% endblock %}
