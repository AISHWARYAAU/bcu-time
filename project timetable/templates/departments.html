{% extends "base.html" %}

{% block content %}
<section id="departments">
    <h2>Department</h2>
    <button onclick="location.href='/add_department'" class="add-button">Add Department</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Department Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        
        <tbody>
            {% for department in departments %}
            <tr>
                <td>{{ department.id }}</td>
                <td>{{ department.name }}</td>
                <td>
                    <a href="/edit_department/{{ department.id }}" class="edit-button">Edit</a>
                    <a href="/delete_department/{{ department.id }}" class="delete-button">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
