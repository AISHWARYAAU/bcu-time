{% extends "base.html" %}

{% block content %}
<section id="edit-subject">
    <h2>Edit Subject</h2>
    <form action="{{ url_for('edit_subject', subjectid=subject.subjectid) }}" method="POST">
        <label for="subject_name">Subject Name:</label>
        <input type="text" id="subject_name" name="subject_name" value="{{ subject.subject_name }}" required>

        <label for="subject_type">Subject Type:</label>
        <select id="subject_type" name="subject_type" required>
            <option value="theory" {% if subject.subject_type == 'theory' %}selected{% endif %}>Theory</option>
            <option value="theory, lab" {% if subject.subject_type == 'theory, lab' %}selected{% endif %}>Theory, Lab</option>
        </select>
        
        <button type="submit">Update Subject</button>
    </form>
</section>
{% endblock %}
