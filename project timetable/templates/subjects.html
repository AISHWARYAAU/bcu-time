{% extends "base.html" %}

{% block title %}Subjects{% endblock %}

{% block content %}
<section id="subjects">
    <h2>Subjects</h2> 
    <button onclick="location.href='/add_subject'" class="add-button">Add Subject</button>
    <table>
        
        <thead>
            <tr>
                <th>Subject ID</th>
                <th>Subject Name</th>
                <th>Subject Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
            <tr>
                <td>{{ subject.subjectid }}</td>
                <td>{{ subject.subject_name }}</td>
                <td>{{ subject.subject_type }}</td>
                <td>
                    <form action="{{ url_for('edit_subject', subjectid=subject.subjectid) }}" method="get" style="display:inline;">
                        <button type="submit" class="edit-button">Edit</button>
                    </form>
                    <form action="{{ url_for('delete_subject', subjectid=subject.subjectid) }}" method="post" style="display:inline;">
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
