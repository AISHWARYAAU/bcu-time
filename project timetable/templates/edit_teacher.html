{% extends "base.html" %}

{% block content %}
<section id="edit-teacher">
    <h2>Edit Teacher</h2>
    <form action="{{ url_for('edit_teacher', teacher_id=teacher.id) }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ teacher.name }}" required>

        <label for="working_hours">Working Hours (Weekly):</label>
        <input type="number" id="working_hours" name="working_hours" value="{{ teacher.working_hours }}" required>
        
        <button type="submit">Update Teacher</button>
    </form>
</section>
{% endblock %}
