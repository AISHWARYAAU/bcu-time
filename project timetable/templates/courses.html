{% extends "base.html" %}

{% block content %}
<section id="courses">
    <h2>Courses</h2>
    <button onclick="location.href='/add_course'" class="add-button">Add Course</button>
    <table>
        <thead>
            <tr>
                <th>Department</th>
                <th>Course Name</th>
                <th>Semester</th>
                <th>Course ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody> 
            {% for course in courses %}
            <tr>
                <td>{{ course.department }}</td>
                <td>{{ course.course_name }}</td>
                <td>{{ course.semester }}</td>
                <td>{{ course.course_id }}</td>
                <td>
                    <a href="{{ url_for('view_course', course_id=course.course_id) }}" class="view-button">View</a>
                    <a href="{{ url_for('edit_course', course_id=course.course_id) }}" class="edit-button">Edit</a>
                    <form action="{{ url_for('delete_course', course_id=course.course_id) }}" method="post" style="display:inline;">
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
